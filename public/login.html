<head>

<body style="background-color: black;">
    <div style="max-width: 70%; margin-top: 100px;" class="container bg-white rounded p-5">
        <h1 class="text-center">LOGIN</h1>
        <form action="login" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email 📧</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password 🔐</label>
                <input type="password" name="password" class="form-control">
            </div>
            <input type="submit" value="Login" class="bg-dark border-0 text-white form-control">
        </form>
    </div>

    <div class="text-center mt-5">
        <a href="" style="color: white; text-decoration: none;">Don't have an account yet? Register</a>
